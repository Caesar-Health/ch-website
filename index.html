<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons with cache busting -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/caesar-health-simplified.svg?v=2"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon.png?v=2"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon.png?v=2"
    />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Caesar Health - AI-Powered Healthcare Administration Platform</title>
    <meta name="title" content="Caesar Health - AI-Powered Healthcare Administration Platform" />
    <meta
      name="description"
      content="AI-first healthcare platform streamlining medical workflows with automated clinical documentation, care coordination, and EMR integration. HIPAA-compliant solutions for medical practices, hospitals, and healthcare organizations."
    />
    
    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://caesarhealth.com/" />
    <meta name="keywords" content="healthcare administration, AI medical scribe, clinical documentation, EMR integration, care coordination, HIPAA compliant, healthcare technology, medical practice management" />
    <meta name="author" content="Caesar Health" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://caesarhealth.com/" />
    <meta property="og:title" content="Caesar Health - AI-Powered Healthcare Administration Platform" />
    <meta
      property="og:description"
      content="AI-first healthcare platform streamlining medical workflows with automated clinical documentation, care coordination, and EMR integration. HIPAA-compliant solutions for medical practices."
    />
    <meta
      property="og:image"
      content="https://caesarhealth.com/images/caesar-health-simplified.svg"
    />
    <meta property="og:site_name" content="Caesar Health" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://caesarhealth.com/" />
    <meta property="twitter:title" content="Caesar Health - AI-Powered Healthcare Administration Platform" />
    <meta
      property="twitter:description"
      content="AI-first healthcare platform streamlining medical workflows with automated clinical documentation, care coordination, and EMR integration. HIPAA-compliant solutions for medical practices."
    />
    <meta
      property="twitter:image"
      content="https://caesarhealth.com/images/caesar-health-simplified.svg"
    />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#d97c2a" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    
    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Caesar Health",
      "url": "https://caesarhealth.com",
      "logo": "https://caesarhealth.com/images/caesar-health-simplified.svg",
      "description": "AI-first healthcare platform streamlining medical workflows with automated clinical documentation, care coordination, and EMR integration.",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "url": "https://caesarhealth.com"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Caesar Health",
      "url": "https://caesarhealth.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://caesarhealth.com/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
